{% extends "pizzas/base.html" %}

{% block content %}

<style>
    body{
        background-image: url(https://family-images-y24bv7yxalct4.azureedge.net/families/9523/9523_background_1984x900.webp);background-size: 100%
    }
</style>

<p style="font-family:Bradley Hand; color:rgb(250, 228, 200); font-size: 40px;"> Pizzas </p>

<ul>
    {% for pizza in all_pizzas %}

    <li style="font-family:Bradley Hand; color:rgb(250, 228, 200); font-size: 30px;">
        <a href="{% url 'pizzas:pizza' pizza.id %}"> {{ pizza }} </a> 
    </li>

    

    {% empty %}
    <li> No pizzas have been added yet.</li>
    {% endfor %}

</ul>

{% endblock content %}
